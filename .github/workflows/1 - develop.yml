name: "1 - develop"

on:
  push:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Baixar dependências
        run: go mod tidy

      - name: Compilar o projeto
        run: go build -v ./...
  
