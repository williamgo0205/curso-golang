name: "1 - develop"

on:
  push:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_GITHUB }} # üî• Usa o PAT para permiss√µes corretas

      - name: Configurar Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Baixar depend√™ncias
        run: go mod tidy

      - name: Compilar o projeto
        run: go build -v ./...

      - name: Configurar usu√°rio Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Criar commit vazio para for√ßar PR (se necess√°rio)
        run: |
          git checkout develop
          git pull origin develop
          git commit --allow-empty -m "[GitHub Actions] For√ßando atualiza√ß√£o para PR"
          git push https://github.com/${{ github.repository }}.git develop
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }} # üî• Usa o PAT para evitar erro 403

  create-pull-request:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_GITHUB }} # üî• Usa o PAT para permiss√µes corretas

      - name: Configurar usu√°rio Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Atualizar `develop` com o remoto
        run: |
          git fetch origin
          git checkout develop
          git pull origin develop --rebase

      - name: Criar Pull Request para `main`
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_GITHUB }} # üî• Usa o PAT
          branch: develop
          base: main
          title: "Merge develop ‚Üí main"
          body: "Pull request autom√°tico para mesclar as altera√ß√µes da branch develop na main."
          labels: "automerge, develop"
          draft: false
          author: "GitHub Actions <actions@github.com>"
          delete-branch: false
          commit-message: "[create-pull-request] automated change"
