name: "1 - develop"

on:
  push:
    branches: [ "develop" ]
  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_GITHUB }} # üî• Usa o PAT para permiss√µes corretas

      - name: Configurar Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Baixar depend√™ncias
        run: go mod tidy

      - name: Compilar o projeto
        run: go build -v ./...

  update-develop:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_GITHUB }}

      - name: Atualizar branch develop remotamente
        run: |
          git checkout develop
          git pull origin develop --rebase || true
          git push origin develop || true

  create-pr:
    runs-on: ubuntu-latest
    needs: update-develop
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_GITHUB }}

      - name: Criar Pull Request da develop para main
        run: |
          gh pr create --base main --head develop --title "Merge develop into main" --body "Atualiza√ß√£o autom√°tica da develop para main"
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
