name: "1 - develop"

on:
  push:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Baixar dependências
        run: go mod tidy

      - name: Compilar o projeto
        run: go build -v ./...

      - name: Criar commit vazio para forçar PR (se necessário)
        run: |
          git checkout develop
          git pull origin develop
          git commit --allow-empty -m "[GitHub Actions] Forçando atualização para PR"
          git push origin develop

  create-pull-request:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar usuário Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Atualizar `develop` com o remoto
        run: |
          git fetch origin
          git checkout develop
          git pull origin develop --rebase

      - name: Criar Pull Request para `main`
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_GITHUB }}
          branch: develop
          base: main
          title: "Merge develop → main"
          body: "Pull request automático para mesclar as alterações da branch develop na main."
          labels: "automerge, develop"
          draft: false
          author: "GitHub Actions <actions@github.com>"
          delete-branch: false
          commit-message: "[create-pull-request] automated change"
          always-create-pr: true
